---
version: '3.7'

services:

  dhcp:
    image: ghcr.io/opiproject/opi-dhcp-server:main@sha256:e2e8a15fc2300bd89210350a35f8889494b10ba058c37a33b1355215341c803f
    environment:
      NODE_IP_SUBNET: 10.127.127.0
      NODE_IP_NETMASK: 255.255.255.0
      NODE_IP_RANGE_MIN: 10.127.127.100
      NODE_IP_RANGE_MAX: 10.127.127.253
      NODE_IP_ADDRESS: 10.127.127.3
    cap_add:
      - CAP_NET_BIND_SERVICE
      - CAP_NET_RAW
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.3
    healthcheck:
      test: curl --silent --fail http://localhost:8082 || exit 1
    command: sh -e -u -x -c 'envsubst < /etc/dhcp/dhcpd.conf.template > /etc/dhcp/dhcpd.conf && dhcpd -d'

  nmap:
    image: docker.io/instrumentisto/nmap:7.93
    networks:
      - xpu-cpu
    command: --script broadcast-dhcp-discover

  web:
    image: ghcr.io/opiproject/opi-web:main@sha256:e7ec8babdaac5cd56f4be949e8fd675c4a76526b3039482aba0a3b130e368b3e
    ports:
      - 8082:8082
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.16
    healthcheck:
      test: curl --silent --fail http://localhost:8082 || exit 1
    command: python3 -m http.server 8082

  bootstrap:
    image: ghcr.io/opiproject/opi-sztp-server:main@sha256:8b9bb7c31ecf849c3956f55cbdd3d0206ecaa1075066cc80ac645339dec7aef9
    environment:
      SZTPD_INIT_PORT: 1080
      SZTPD_SBI_PORT: 9090
      SZTPD_INIT_MODE: 1
      SZTPD_ACCEPT_CONTRACT: "Yes"
      SZTPD_INIT_ADDR: 0.0.0.0
      SZTPD_OPI_MODE: "running"
      SZTPD_RETRY_ATTEMPTS: 30
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.11
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -H Accept:application/yang-data+json http://127.0.0.1:$$SZTPD_INIT_PORT/.well-known/host-meta || exit 1"]

  redirecter:
    image: ghcr.io/opiproject/opi-sztp-server:main@sha256:8b9bb7c31ecf849c3956f55cbdd3d0206ecaa1075066cc80ac645339dec7aef9
    environment:
      SZTPD_INIT_PORT: 1080
      SZTPD_SBI_PORT: 8080
      SZTPD_INIT_MODE: 1
      SZTPD_ACCEPT_CONTRACT: "Yes"
      SZTPD_INIT_ADDR: 0.0.0.0
      BOOTSVR_PORT: 9090
      BOOTSVR_ADDR: "bootstrap"
      SZTPD_OPI_MODE: "redirect"
      SZTPD_RETRY_ATTEMPTS: 30
    networks:
      xpu-cpu:
        ipv4_address: 10.127.127.12
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -H Accept:application/yang-data+json http://127.0.0.1:$$SZTPD_INIT_PORT/.well-known/host-meta || exit 1"]

  dhclient:
    image: ghcr.io/opiproject/opi-dhcp-client:main@sha256:560862185ba6d2db22ee786fa295502d5f525f4347ad54d672ca10c13e46a844
    cap_add:
      - CAP_NET_RAW
    volumes:
      - dhcp-leases-folder:/var/lib/dhclient/
    network_mode: service:web
    command: dhclient -d -v

  agent:
    image: ghcr.io/opiproject/opi-sztp-agent:main@sha256:20af27ff15021d6d81607c3398778974a983a56a4dbb90679288d67e9895e71b
    depends_on:
      bootstrap:
        condition: service_healthy
      redirecter:
        condition: service_healthy
    volumes_from:
      - dhclient:ro
    networks:
      - xpu-cpu
    command: ['/opi-sztp-agent', 'daemon']

volumes:
  dhcp-leases-folder:

networks:
  xpu-cpu:
    external: true
